<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            gap: 40px;
            align-items: center;
        }

        .left-section {
            flex: 1;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 40px;

            img {
                max-width: 250px;
                height: auto;
            }
        }

        .welcome-text {
            margin-bottom: 30px;

            h1 {
                font-size: 28px;
                font-weight: bold;
                color: #000;
                margin-bottom: 5px;
            }

            p {
                font-size: 14px;
                color: #666;
            }
        }

        .form-group {
            margin-bottom: 20px;

            label {
                display: block;
                font-size: 14px;
                color: #000;
                margin-bottom: 5px;
                font-weight: 500;
            }

            input {
                width: 100%;
                padding: 12px 15px;
                border: none;
                background-color: #c8e8f0;
                border-radius: 5px;
                font-size: 14px;
                color: #333;

                &::placeholder {
                    color: #888;    
                }
            }
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background-color: #7fc4d4;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            margin-top: 10px;

            &:hover {
                background-color: #6bb3c4;
            }

            &:disabled {
                background-color: #a0d1e0;
                cursor: not-allowed;
            }
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #000;

            a {
                color: #000;
                text-decoration: underline;
                font-weight: 500;
            }
        }

        .right-section {
            flex: 1;
            background-color: #90d5e4;
            border-radius: 30px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .illustration {
            margin-bottom: 40px;

            img {
                max-width: 350px;
                height: auto;
            }
        }

        .tagline {
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-style: italic;
            line-height: 1.5;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-section {
                order: -1;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="/frontend/assets/logo.png" alt="TRACKit Logo">
            </div>
            
            <div class="welcome-text">
                <h1>Registrieren</h1>
                <p>Bitte gib unten deine Registerdaten ein</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" placeholder="User" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail Adresse*</label>
                    <input type="email" id="email" placeholder="user@hotmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort*</label>
                    <input type="password" id="password" placeholder="••••••••••" required>
                </div>

                <button type="submit" class="register-button" id="registerBtn">Registrieren</button>

                <div class="login-link">
                    Konto existiert? <a href="login.html">Anmelden</a>
                </div>
            </form>
        </div>

        <div class="right-section">
            <div class="illustration">
                <img src="/frontend/assets/illustration.png" alt="TRACKit Illustration">
            </div>
            
            <div class="tagline">
                <em>Mach Ordnung leicht<br>mit TRACKit</em>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/api";

        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerBtn = document.getElementById('registerBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Vorherige Nachrichten werden gelöscht
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Formulardaten abrufen
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                showError('Bitte fülle alle Felder aus');
                return;
            }

            if (password.length < 6) {
                showError('Passwort muss mindestens 6 Zeichen lang sein');
                return;
            }

            // Button wird deaktiviert während der Anfrage
            registerBtn.disabled = true;
            registerBtn.textContent = 'Wird registriert...';

            try {
                const response = await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Registrierung erfolgreich! Weiterleitung zur Anmeldung... :)');
                    
                    // Nach 2 Sekunden zur Login-Seite weiterleiten
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Registrierung fehlgeschlagen. Benutzer existiert möglicherweise bereits.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Verbindung zum Server fehlgeschlagen. Bitte versuche es später erneut.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrieren';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
