<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benachrichtigungen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <style>
        .notifications-content {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .notification-icon {
            font-size: 80px;
            color: #2c5f6f;
            margin-bottom: 30px;
        }

        .notification-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .notification-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .notification-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .notification-info {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        .notifications-list {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .notification-item {
            padding: 20px;
            border-left: 4px solid #7fc4d4;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 5px;

            &.warning {
                border-left-color: #ff9800;
                background-color: #fff3e0;
            }

            &.urgent {
                border-left-color: #f44336;
                background-color: #ffebee;
            }
        }

        .notification-item-title {
            font-weight: bold;
            color: #2c5f6f;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .notification-item-text {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        @media (max-width: 768px) {
            .notifications-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="main-content">
            <div class="notifications-content">
                <div class="notification-header">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <h1 class="notification-title">Alles ruhig hier</h1>
                    <p class="notification-subtitle">. . .</p>
                    <p class="notification-message" id="statusMessage">Keine Artikel laufen bald ab oder sind knapp.</p>
                    <p class="notification-info">Monatlicher Verbrauch erscheint hier nach 30 Tagen.</p>
                </div>

                <div class="notifications-list" id="notificationsList" style="display: none;">
                    <!-- Nachrichten werden hier angezeigt -->
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/js/components.js"></script>
    <script>
        const API_URL = "http://127.0.0.1:5000/api";
        const userId = localStorage.getItem('user_id');

        if (!userId) {
            window.location.href = 'login.html';
        }

        async function loadNotifications() {
            try {
                // Räume des Benutzers laden
                const roomsResponse = await fetch(`${API_URL}/rooms/`);
                const allRooms = await roomsResponse.json();
                const userRooms = allRooms.filter(room => room.user_id == userId);
                const roomMap = {};
                userRooms.forEach(room => {
                    roomMap[room.id] = room.name;
                });

                // Ablaufende Artikel laden, 7 Tage
                const expiringResponse = await fetch(`${API_URL}/items/expiring?days=7`);
                const expiringItems = await expiringResponse.json();
                const userExpiringItems = expiringItems.filter(item => roomMap[item.room_id]);

                // Artikel mit niedrigem Bestand laden
                const lowStockResponse = await fetch(`${API_URL}/items/shopping-list`);
                const lowStockItems = await lowStockResponse.json();
                const userLowStockItems = lowStockItems.filter(item => roomMap[item.room_id]);

                displayNotifications(userExpiringItems, userLowStockItems, roomMap);
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotifications(expiringItems, lowStockItems, roomMap) {
            const notificationsList = document.getElementById('notificationsList');
            const statusMessage = document.getElementById('statusMessage');

            let notifications = [];

            // Benachrichtigungen für ablaufende Artikel hinzufügen
            expiringItems.forEach(item => {
                const daysUntilExpiry = calculateDaysUntilExpiry(item.expiry_date);
                let urgency = 'warning';
                let message = `läuft in ${daysUntilExpiry} Tagen ab`;

                if (daysUntilExpiry <= 2) {
                    urgency = 'urgent';
                    message = daysUntilExpiry === 0 ? 'läuft heute ab!' : `läuft morgen ab!`;
                }

                notifications.push({
                    urgency: urgency,
                    title: `${item.name} (${roomMap[item.room_id] || 'Unbekannt'})`,
                    text: message,
                    type: 'expiring'
                });
            });

            // Benachrichtigungen für Artikel mit niedrigem Bestand hinzufügen
            lowStockItems.forEach(item => {
                notifications.push({
                    urgency: item.amount === 0 ? 'urgent' : 'warning',
                    title: `${item.name} (${roomMap[item.room_id] || 'Unbekannt'})`,
                    text: item.amount === 0 ? 'ist aufgebraucht!' : `Bestand ist niedrig (${item.amount} übrig)`,
                    type: 'stock'
                });
            });

            if (notifications.length === 0) {
                statusMessage.textContent = 'Keine Artikel laufen bald ab oder sind knapp.';
                notificationsList.style.display = 'none';
            } else {
                statusMessage.textContent = `Du hast ${notifications.length} Benachrichtigung${notifications.length > 1 ? 'en' : ''}.`;
                notificationsList.style.display = 'block';

                // Nach Dringlichkeit sortieren: urgent vor warning
                notifications.sort((a, b) => {
                    if (a.urgency === 'urgent' && b.urgency !== 'urgent') return -1;
                    if (a.urgency !== 'urgent' && b.urgency === 'urgent') return 1;
                    return 0;
                });

                notificationsList.innerHTML = notifications.map(notif => `
                    <div class="notification-item ${notif.urgency}">
                        <div class="notification-item-title">
                            <i class="fas fa-${notif.urgency === 'urgent' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
                            ${notif.title}
                        </div>
                        <div class="notification-item-text">${notif.text}</div>
                    </div>
                `).join('');
            }
        }

        function calculateDaysUntilExpiry(expiryDateStr) {
            if (!expiryDateStr) return 999;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const expiryDate = new Date(expiryDateStr);
            expiryDate.setHours(0, 0, 0, 0);
            
            const diffTime = expiryDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        loadNotifications();
    </script>
</body>
</html>
